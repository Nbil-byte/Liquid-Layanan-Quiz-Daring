    <script>
        document.addEventListener('DOMContentLoaded', function () {
    var markAsDoneButton = document.querySelector('.btn[data-action="toggle-manual-completion"]');
    
    // Mengambil status dari local storage
    var isMarkedAsDone = localStorage.getItem('isMarkedAsDone') === 'true';

    // Mengatur warna awal berdasarkan status yang ada di local storage
    updateButtonColor();

    markAsDoneButton.addEventListener('click', function () {
        // Mengubah status dan menyimpannya di local storage
        isMarkedAsDone = !isMarkedAsDone;
        localStorage.setItem('isMarkedAsDone', isMarkedAsDone);

        // Memanggil fungsi untuk memperbarui warna tombol
        updateButtonColor();
    });

    // Fungsi untuk memperbarui warna tombol
    function updateButtonColor() {
        if (isMarkedAsDone) {
            markAsDoneButton.style.backgroundColor = 'green';
        } else {
            markAsDoneButton.style.backgroundColor = '';
        }
    }
});
    </script>
    <script>
        // Fungsi untuk membuka pop-up
        function openPopup() {
            var popup = document.getElementById('profilePopup');
            popup.style.display = 'block';
        }
    
        // Fungsi untuk menutup pop-up
        function closePopup() {
            var popup = document.getElementById('profilePopup');
            popup.style.display = 'none';
        }
    
        document.addEventListener('DOMContentLoaded', function () {
            var profilePicture = document.querySelector('.profile-picture');
    
            profilePicture.addEventListener('click', function () {
                openPopup();
            });
    
            // Menambahkan event listener untuk menutup pop-up saat kursor berada di luar pop-up
            document.addEventListener('click', function (event) {
                var popup = document.getElementById('profilePopup');
                if (!profilePicture.contains(event.target) && !popup.contains(event.target)) {
                    closePopup();
                }
            });
        });
    </script>
